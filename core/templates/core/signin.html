{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/tailwind.css' %}"> -->

    <style>
      .bg-color{
        background-color: #f9fbfb;
        font-family: Arial, Helvetica, sans-serif;
      }
      .btn-rounded{
        border-radius: 30px;
      }
    </style>
</head>



<body class="bg-color">
  <section class="container mt-5">
    <div class="row justify-content-md-center">
      <form action="" method="POST" class="col-md-6 col-sm-12 bg-white p-5 rounded shadow">
        {% csrf_token %}

        <div class="col-12 text-center">
          <h3 class="text-primary"><strong>Log in</strong></h3>
        </div>

        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Your username....">
        </div>

        
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Your password....">
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary btn-rounded w-75">Sign in</button>
        </div>

        <p class="text-center text-muted mt-5 mb-0">Not have account? <a href="{% url 'signup' %}"
          class="fw-bold text-body">Sign up</p>
      </form>
    </div>
  </section>



<script src="{% static 'js/bootstrap.min.js' %}"></script>
    
</body>
</html>
