{% extends 'core/main.html' %}
{% load static %}
{% block title %}store{% endblock %}


{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{ product.imageURL }}" alt="">
        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update_cart">Add to cart</button>
            <a class="btn btn-outline-success" href="{% url 'detail' product.id %}">View</a>
            <h4 style="display: inline-block;float: right;">${{ product.price|floatformat:2 }}</h4>
        </div>
    </div>
    {% endfor %}

</div>    
{% endblock %}
