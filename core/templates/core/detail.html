{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
    <div class="grid grid-cols-5 gap-6">
        <div class="col-span-3">
            <img src="{{product.imageURL}}" class="rounded-xl">
        </div>
        <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
            <h1 class="mb-6 text-3xl"></h1>
            <p class="text-gray-500"><strong>Name: </strong>{{ product.name }}</p>
            <p class="text-gray-500"><strong>Price: </strong>{{product.price}}$</p>

            <p class="text-gray-700">
                <strong class="text-gray-500">Description: </strong>{{ product.description }}</br>
            </p>
